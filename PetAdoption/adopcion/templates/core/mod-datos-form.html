<!DOCTYPE html>
{% load static%}
<html>
    <head>
      <title>Adopt a pet</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css'%}">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="{% static 'core/bootstrap/css/bootstrap.min.css'%}" type="text/css" rel="stylesheet">  
      
    </head>     
    <body>
      <!--HEADER-->
      <h1 class="site-heading text-center text-white d-none d-lg-block">
        <span class="site-heading-lower">Adopta una mascota</span>
      </h1>
      <!-- Barra Navegación -->
      <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
          <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'index' %}">Elige adoptar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
              <!--CONEXIÓN A LAS PÁGINAS CAMBIAR EL "ACTIVE" PARA INDICAR LA PÁGINA QUE ESTÁ USANDO-->
              <li class="nav-item px-lg-4">
                <a class="nav-link text-uppercase text-expanded" href="{% url 'index' %}">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item px-lg-4">
                <a class="nav-link text-uppercase text-expanded" href="{% url 'galeria' %}">Galería</a>
              </li>
              <li class="nav-item px-lg-4">
                <a class="nav-link text-uppercase text-expanded" href="{% url 'crearMensajeNuevo' %}">Contacto</a>
              </li>
              <li class="nav-item px-lg-4">
                <a class="nav-link text-uppercase text-expanded" href="{% url 'ver' %}">Ver Mensajes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br><br><br>
      
      <!--CONTENIDO PÁGINA-->
      <div class="container">
        <div class="container-form">
            <h1>Modificando Mensajes</h1>
            <h4 class="mensaje">¡¡NO MODIFIQUE EL RUT!!</h4>
        

        
                <form method="POST" action="#" id="form_1">
                    {%csrf_token%}
                    <div class="user-details">
                        <div class="input-box">
                        {{form.as_table}}
                    </div></div>
                
                
                        <div class="form-group">
                            <input type="submit" class="btn btn-danger" id="modificar" value="Modificar">
                            <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                        </div>
                </form>
                <div id="msg" class="mensaje"></div>
              </div>

              <script src="{% static 'core/js/formulario-contacto.js'%}"></script>
          </div>
      </div>
            </div>
    </div>  
    <br><br><br>



      <!-- Bootstrap core JavaScript -->   
      <script src="{% static 'core/jquery/jquery.slim.min.js'%}"></script>           
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="{% static 'core/bootstrap/js/bootstrap.min.js'%}"></script>
      <script src="{% static 'core/jquery/jquery.min.js'%}"></script>
    </body>
    <!-- PIE DE PÁGINA-->
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright &copy; Araya-Cornejo-Orellana 2021 </p>
        <br>
        <li> 
          <img class="redesSociales" src="{% static 'core/svg/facebook.svg'%}">
          <img class="redesSociales" src="{% static 'core/svg/instagram.svg'%}">
          <img class="redesSociales" src="{% static 'core/svg/twitter.svg'%}">
        </li>  
      </div>    
    </footer> 
</html>
